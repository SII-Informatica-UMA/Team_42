<div class="container">
  <div class="row">
    <h3 class="col-6 text-white arriba">Gestión de entrenamientos deportivos</h3>
    <div class="col arriba" *ngIf="usuarioSesion">
      <p class="align-middle m-1 text-white">Bienvenido, {{usuarioSesion.nombre}}</p>
    </div>
    <div class="col-2" >
      <select *ngIf="usuarioSesion && isAdministrador()" class="form-select arriba" [(ngModel)]="rolIndex">
        <option *ngFor="let rol of usuarioSesion.roles, let i = index" [value]="i" >{{rol.rol | titlecase}} {{rol.nombreCentro?'en '+rol.nombreCentro:''}}</option>
      </select>
    </div>
    <div class="col-2 m-1">
      <a *ngIf="!usuarioSesion"  [routerLink]="'/login'"><button class="btn btn-light arriba">Iniciar sesión</button></a>
      <button *ngIf="usuarioSesion"  class="btn btn-light arriba" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand navbar-light bg-white custom-navbar">
  <div class="collapse navbar-collapse">
    <div class="navbar-nav justify-content-around w-100">
      <div>
        <a class="nav-item nav-link elem text-black" [routerLink]="'/'">Home</a>
      </div>
      
      <div>
        <a class="nav-item nav-link text-black" [routerLink]="'/dietas'">Dietas</a>
      </div>
      
    </div>
  </div>
</nav>


<router-outlet />
