<div>
  @if (rolDeUsuario === 'entrenador') {
    <div class="contenedor">
      <p class="text-white">Eres un entrenador</p>
      <button type="button" class="btn btn-outline-light bi bi-plus-lg" [routerLink]="'/formulario-dieta'" (click)="aniadirDieta()">Formulario (solo entrenadores)</button>
      <router-outlet />
    </div>
    
  } @else if (rolDeUsuario === 'cliente') {
    <p class="text-white">Eres un cliente</p>
    <div class="contenedor">
      <a type="button" class="btn btn-outline-light"[routerLink]="'/listadoDietas'">Consulta aqu√≠ tus dietas</a>
    </div>
      
  } @else if(rolDeUsuario === 'administrador'){
    <div class="contenedor">
      <a type="button" class="btn btn-outline-light"[routerLink]="'/listadoDietas'">Listado (solo administradores)</a>
    </div>
    
  }
  
</div>
